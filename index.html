<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">NuevosIngresos</span>
                    <span class="profession">Crypto-NFT</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <abbr title="Inicio"><i class='bx bx-home-alt icon' ></i></abbr>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <abbr title="Cursos"><i class='bx bx-bar-chart-alt-2 icon' ></i></abbr>
                            <span class="text nav-text">Cursos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <abbr title="Notificaciones"><i class='bx bx-bell icon'></i></abbr>
                            <span class="text nav-text">Notificaciones</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <abbr title="Analisis"><i class='bx bx-pie-chart-alt icon' ></i></abbr>
                            <span class="text nav-text">Analisis</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <abbr title="Información"><i class='bx bx-heart icon' ></i></abbr>
                            <span class="text nav-text">Información</span>
                        </a>
                    </li>

                    <li class="nav-link wallet">
                        <a href="#">
                            <abbr title="Wallets"><i class='bx bx-wallet icon' ></i></abbr>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="login.html">
                            <abbr title="Iniciar Sesion"><i class='bx bx-user-circle icon'></i></abbr>
                            <span class="text nav-text">Loging</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Dashboard Sidebar</div>
    </section>

    
    <!-- Scripts -->

    
    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetAlert.js"></script>
    
</body>
</html>
