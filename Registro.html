<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="css/style-registro.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Ej: pablo" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre De Usuario</span>
            <input type="text" placeholder="Ej: pablo123" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Ej: ejemplo@ejemplo.com" required>
          </div>
          <div class="input-box">
            <span class="details">Numero De Telefono</span>
            <input type="text" placeholder="Ej: 123-456-789" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="text" placeholder="Ej: ***********" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar Contraseña</span>
            <input type="text" placeholder="Ej: ***********" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Hombre</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Mujer</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero No Expecificar</span>
            </label>
          </div>
        </div>
        <div class="button continuar">
          <input type="submit" value="Registro">
        </div>
        <div class="option1">Si ya Tienes Una Cuenta Inicia <abbr title="Iniciar Sesion"><a href="login.html">Aqui</a></abbr></div>
      </form>
    </div>
  </div>







  <!-- Scripts -->

    
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="loginAlert.js"></script>
  
</body>
</html>
